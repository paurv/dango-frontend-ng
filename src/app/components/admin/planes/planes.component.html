<!-- Modal -->
<div class="modal fade" id="modal-planes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title dg-title-color font-weight-bold">Editar Plan</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-4">
                        <label for="">Nombre del Plan</label>
                        <input type="text" class="form-control" id="" placeholder="Simple">
                    </div>
                    <div class="form-group mb-4">
                        <label for="">Precio</label>
                        <input type="number" class="form-control" id="" min="0" placeholder="0.00">
                    </div>
                    <div class="form-group mb-4">
                        <label for="">Capacidad de paginas disponibles</label>
                        <input type="number" class="form-control" id="" min="0" placeholder="0">
                    </div>
                    <div class="form-group mb-4">
                        <label for="">Capacidad de temas disponibles</label>
                        <input type="number" class="form-control" id="" min="0" placeholder="0">
                    </div>
                    <div class="form-group mb-4">
                        <div class="col-12">
                            <label for="">Imagen</label>
                        </div>
                        <div class="col-12 d-flex justify-content-around">
                            <input type="radio" id="myCheckbox1" name="plan-img" />
                            <label class="label-check" for="myCheckbox1">
                                <img class="img-check" src="assets/img/plan1.svg">
                            </label>
                            <input type="radio" id="myCheckbox2" name="plan-img" />
                            <label class="label-check" for="myCheckbox2">
                                <img class="img-check" src="assets/img/plan2.svg">
                            </label>
                            <input type="radio" id="myCheckbox3" name="plan-img" />
                            <label class="label-check" for="myCheckbox3">
                                <img class="img-check" src="assets/img/plan3.svg">
                            </label>

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn dg-btn-tercero" data-dismiss="modal">Close</button>
                <button type="button" class="btn dg-btn-primero">Save changes</button>
            </div>
        </div>
    </div>
</div>
